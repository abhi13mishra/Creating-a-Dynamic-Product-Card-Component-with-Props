<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Card</title>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ProductCard({ name, price, image, discount }) {
      const cardStyle = {
        width: "220px",
        border: "1px solid #ccc",
        borderRadius: "8px",
        backgroundColor: "#fff",
        padding: "10px",
        boxShadow: "0 2px 5px rgba(0,0,0,0.1)",
        position: "relative",
      };

      const imgStyle = {
        width: "100%",
        height: "150px",
        objectFit: "cover",
        borderRadius: "4px",
      };

      const discountBadgeStyle = {
        position: "absolute",
        top: "10px",
        right: "10px",
        backgroundColor: "#e53935",
        color: "#fff",
        padding: "4px 8px",
        borderRadius: "4px",
        fontSize: "12px",
      };

      return (
        <div style={cardStyle}>
          {discount && <div style={discountBadgeStyle}>-{discount}%</div>}
          <img src={image} alt={name} style={imgStyle} />
          <h3>{name}</h3>
          <p><strong>Price:</strong> â‚¹{price}</p>
        </div>
      );
    }
